on: push
jobs: 
  build-project:
    name: Build VS Code Extension
    runs-on: windows-latest
    steps:
      - name: Check Node version
        run: node --version
      - name: Check NPM Version
        run: npm --version
      - name: Install required NPM Package
        run: npm install -g @vscode/vsce
      - name: Checkout code from GitHub
        uses: actions/checkout@v3        
      - name: Build VSIX
        working-directory: ./workmanagermacrosyntaxhighlight
        run: vsce package
      - name: Upload VSCode Extension Artifact
        uses: actions/upload-artifact@v3
        with:
          name: VSCode-Extension
          path: workmanagermacrosyntaxhighlight/workmanagermacrosyntaxhighlight-0.0.1.vsix
  release-project:
    name: Release VS Code Extension
    runs-on: windows-latest
    needs: build-project
    steps:
      - name: Download VSCode Extension Artifact
        uses: actions/download-artifact@v3
        with:
          name: VSCode-Extension
      - name: Check Downloaded Artifacts
        run: ls -R
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: true
          prerelease: true
          
  
